
<div class="container">
  
    
    <table mdbTable borderless="true" [hidden]="CurrentCategory">
        <thead>
            <tr>
              
              <th>
               
                  <input class="form-control form-control-sm ml-3 w-75" 
                  type="text" [(ngModel)]="searchString" placeholder="Search" aria-label="Search"
                    mdbInput>
                  
              </th>
              <th>
                  <button mdbBtn type="button" color="default" (click)="AddCategoryEvent()" size="sm" mdbWavesEffect>
                      <i class="fas fa-plus"></i>  {{language.Add}}
                    </button>
              </th>
             
            </tr>
          </thead>
    </table>
    
    
<create-category *ngIf="CurrentCategory" [current-category]='CurrentCategory' (cancel)='CancelAddCategory()' (submit)='SubmitAddCategory($event)'></create-category>    
</div>
