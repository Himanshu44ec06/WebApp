<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/admin/manageproduct']" >{{language.Category}}</a></li>
      <li class="breadcrumb-item active" >{{category?.Name}}</li>
    </ol>
</nav>

<div class="row"  *ngIf="category">
    <div class="col-md-3" style="text-align:center">
         <img [src]="category.Icon">
         <span>{{category.Name}}</span>
    </div>
    <div class="col-md-9">
        {{category.Description}}
    </div>
</div>

<div class="container">
    <div class="row">
        <table mdbTable borderless="true" [hidden]="subCategory">
            <thead>
                <tr>
                  
                  <th>
                   
                      <input class="form-control form-control-sm ml-3 w-75" 
                      type="text" [(ngModel)]="subCategorySearchString" placeholder="Search" aria-label="Search"
                        mdbInput>
                      
                  </th>
                  <th>
                      <button mdbBtn type="button" color="default" (click)="addSubCategoryEvent()" size="sm" mdbWavesEffect>
                          <i class="fas fa-plus"></i>  {{language.Add}}
                        </button>
                  </th>
                 
                </tr>
              </thead>
        </table>
    </div>
    <div class="row" [hidden]="subCategory">
        <subcategory-list [list]="subCategoryList" [search-string]="subCategorySearchString" (edit)="editSubCategory(item)" (delete)="deleteSubcategory(item)"></subcategory-list>
    </div>
</div>
