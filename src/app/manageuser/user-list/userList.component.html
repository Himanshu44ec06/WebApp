<table mdbTable hover="true" striped="true" [hidden]="filterUserList.length<1">
    <thead>
      <tr>
        <th  scope="col">

        </th>
        <th  scope="col">{{language.UserNameLabel}}</th>
        <th  scope="col">{{language.Email}}</th>
        <th  scope="col">{{language.UserRoles}}</th>
        <th  scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of filterUserList">
        <th>
            <img [src]="constant.NoImageURL" style="width:30px;"  alt="UserName">
        </th>
        <td>{{el.Username}}</td>
        <td>{{el.Email}}</td>
        <td><span *ngFor="let role of el.Roles" class="badge badge-pill badge-default align-middle">{{role.Role}}</span></td>
        <td>
          <button  class="btn btn-sm btn-primary" (click)="emitDeleteUser(el)"><i class="fas fa-edit"></i></button>
          <button  class="btn btn-sm btn-primary" (click)="emitEditUser(el)"><i class="fas fa-edit"></i></button>
          <button  class="btn btn-sm btn-primary" (click)="emitDeleteUser(el)"><i class="far fa-trash-alt"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
