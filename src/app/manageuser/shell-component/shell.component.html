
<div class="container">
 <pm-modal [title]="language.Confirmation" [cancel-label]="language.Cancel" (okAction)="deleteUser()" [positive-label]="language.Delete"  (closeAction)="closeDeletePopup()" [show-modal]="ShowDeletePopup">
  <div modal-body>
    <span>{{language.DeleteConfirmationMessage}}</span>
  </div>
</pm-modal>

<table mdbTable borderless="true" [hidden]="mode != Mode.List">
    <thead>
        <tr>
          
          <th>
           
              <input class="form-control form-control-sm ml-3 w-75" 
              type="text" [(ngModel)]="searchString" placeholder="Search" aria-label="Search"
                mdbInput>
              
          </th>
          <th>
              <button mdbBtn type="button" color="default" (click)="AddNewUserEvent()" size="sm" mdbWavesEffect>
                  <i class="fas fa-plus"></i>  {{language.Add}}
                </button>
          </th>
         
        </tr>
      </thead>
</table>


<user-list *ngIf="!currentSelectedUser" (EditUser)="EditUserClicked($event)" [UserList]="UserList" (DeleteUser)="DeleteUserClicked($event)"  [FilterBy]="searchString"></user-list>
<create-user (cancel)="mode = Mode.List" [currentUser]="currentSelectedUser" (childsubmit)="CreateUser($event)" *ngIf="currentSelectedUser"></create-user>
</div>
