
<div class="container">
  
<pm-modal [title]="language.Confirmation"  (closeAction)="closeDeletePopup()" [show-modal]="ShowDeletePopup">
  <div modal-body>
    <span>{{language.DeleteConfirmationMessage}}</span>
  </div>
  <div modal-footer>
     <button (click)="closeDeletePopup()" type="button" class="btn btn-light" >{{language.Close}}</button>
     <button (click)="deleteUser()" type="button" class="btn btn-primary" >{{language.Delete}}</button>
  </div>
</pm-modal>

<table mdbTable borderless="true" [hidden]="mode != Mode.List">
    <thead>
        <tr>
          
          <th>
           
              <input class="form-control form-control-sm ml-3 w-75" 
              type="text" [(ngModel)]="searchString" placeholder="Search" aria-label="Search"
                mdbInput>
              
          </th>
          <th>
              <button mdbBtn type="button" color="default" (click)="mode = Mode.ADD" size="sm" mdbWavesEffect>
                  <i class="fas fa-plus"></i>  {{language.Add}}
                </button>
          </th>
         
        </tr>
      </thead>
</table>

<user-list *ngIf="mode == Mode.List" [UserList]="UserList" (DeleteUser)="DeleteUserClicked($event)"  [FilterBy]="searchString"></user-list>
<create-user (cancel)="mode = Mode.List" (DeleteUser)="deleteUser($event)" (childsubmit)="CreateUser($event)" *ngIf="mode == Mode.ADD"></create-user>
</div>
