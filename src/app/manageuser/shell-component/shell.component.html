
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <button type="button" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus"></span> {{language.Add}}</button>
    </div>
    <div class="col-md-4">
      <input class="form-control" 
      [(ngModel)]="searchString" name="searchString"
       type="search" placeholder="Search" aria-label="Search">
    </div>
    <div class="col-md-4"></div>
</div>

<pm-modal [title]="language.Confirmation" (closeAction)="closeDeletePopup()" [show-modal]="ShowDeletePopup">
     <div modal-body>
       <span>{{language.DeleteConfirmationMessage}}</span>
     </div>
     <div modal-footer>
        <button (click)="closeDeletePopup()" type="button" class="btn btn-secondary" >{{language.Close}}</button>
        <button (click)="deleteUser()" type="button" class="btn btn-primary" >{{language.Delete}}</button>
     </div>
</pm-modal>

<pm-modal [title]="language.Confirmation" (closeAction)="closeDeletePopup()" [show-modal]="ShowDeletePopup">
    <div modal-body>
      <span>{{language.DeleteConfirmationMessage}}</span>
    </div>
    <div modal-footer>
       <button (click)="closeDeletePopup()" type="button" class="btn btn-secondary" >{{language.Close}}</button>
       <button (click)="deleteUser()" type="button" class="btn btn-primary" >{{language.Delete}}</button>
    </div>
</pm-modal>

<user-list [UserList]="UserList" (DeleteUser)="DeleteUserClicked($event)"  [FilterBy]="searchString"></user-list>
</div>
